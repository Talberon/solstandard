<h1>Patch Notes</h1>

<div *ngFor="let pullRequest of pullRequests">
  <div class="card">
    <div class="card-header">
      <span>
        <p class="title" [innerText]="pullRequest.title"></p>
        <p class="date" [innerText]="pullRequest.merged_at | date"></p>
      </span>
    </div>
    <div class="card-body">
      <p [innerHTML]="pullRequest.body | markdown"></p>
    </div>
  </div>
</div>
