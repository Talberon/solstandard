<button id="back_button" class="btn btn-dark" [routerLink]="['/features']">
  <span class="fa fa-backward"></span> Back to Features
</button>

<div class="container">
  <div class="media">
    <img class="portrait align-self-center mr-3" src="{{getRedPortrait(unit)}}" />
    <div class="media-body">
      <h1 class="mt-0" class="name">{{unit.name}}</h1>
      <h4 class="role">{{unit.role}}</h4>
      <p class="description">{{unit.description}}</p>
    </div>
    <img class="portrait align-self-center ml-3" src="{{getBluePortrait(unit)}}" />
  </div>
</div>

<carousel>
    <slide *ngFor="let gif of unit.getGifs()">
      <img class="carousel-gif" src="{{gif.source}}" />
      <div class="carousel-caption d-none d-md-block">
        <div class="carousel-text">
          <h3>{{gif.title}}</h3>
          <p>{{gif.description}}</p>
        </div>
      </div>
    </slide>
  </carousel>
